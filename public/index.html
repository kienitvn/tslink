    <style type="text/css">
      body {
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-image: url("/1.jpg");
	backdrop-filter: blur(8px);
	background-repeat: no-repeat;
	background-size: cover;
}

button {
	background-color: #008CBA;
	border: none;
	color: white;
	padding: 12px 24px;
	font-size: 16px;
	border-radius: 8px;
	cursor: pointer;
	box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
}

button:hover {
	background-color: #006080;
}

.popup {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
	display: flex;
	justify-content: center;
	align-items: center;
	z-index: 999;
}

.popup.active {
	display: flex;
}

.popup-box {
	background-color: #FFFFFF;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
	max-width: 70%;
	max-height: 45%;
	overflow-y: auto;
}

h1 {
	font-family: 'Roboto', sans-serif !important;
	font-size: 24px;
	margin-bottom: 0px;
	text-align: center;
}

p {
	font-family: 'Roboto', sans-serif !important;
	font-size: 16px;
	font-weight: bold;
	margin-bottom: 5px;
}

.btn-group {
	display: flex;
	justify-content: center;
}

.btn-group button {
	margin: 10px;
	width: 200px;
	height: 50px;
	font-size: 16px;
	border-radius: 26px;
}

.btn-yes {
	margin-right: 10px;
	background-color: #f61e63;
	color: white;
	box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
}

.btn-yes:hover {
	background-color: #f61e20;
}

.btn-no {
	background-color: #504750;
	color: white;
	box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
}

.btn-no:hover {
	background-color: #A10E2A;
}
    </style>
